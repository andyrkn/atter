<main>
    <div class="card large">
        <div class="card-title center">Assign grade to: <<=userName>></div>
        <div class="card-content">
            <input type="number" placeholder="Grade" value="<<=user.grade>>" data-bind="grade">
            <input type="text" placeholder="Free Text" value="<<=user.freeText>>" data-bind="freeText">
            <button class="btn success" data-click="submit()">Submit</button>
        </div>
    </div>
</main>
