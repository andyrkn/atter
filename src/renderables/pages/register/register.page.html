<section>
    <h1 class="atter-header-info"> Use atter to track your attendance</h1>

    <div class="register-container">
        <div class="card">
            <div class="card-title text-primary">
                Register
            </div>

            <div class="sign-up-info">

                <p> Please provide the following data in order to register </p>
            </div>

            <div class="grid-register-container">
                <label for="first-name"><b> </b> </label>
                <input class="first-name-input" type="text" placeholder="First Name" name="first-name" required>

                <label for="last-name"><b> </b> </label>
                <input class="last-name-input" type="text" placeholder="Last Name" name="last-name" required>

                <label for="email"><b> </b> </label>
                <input class="email-input" type="text" placeholder="Email" name="email" required>

                <label for="password"><b> </b> </label>
                <input class="password-input" type="text" placeholder="Password" name="password" required>

                <label for="confirm-password"><b> </b> </label>
                <input class="confirm-password-input" type="text" placeholder="Confirm password" name="confirm-password"
                    required>
            </div>
            <div class="extra-register-container">
                <div class="button-container">
                    <button class="btn success"> Register </button>
                </div>
                <div class="already-registered">
                    <a href="/#/login"> Already registered? Login here. </a>
                </div>
            </div>
        </div>
</section>
