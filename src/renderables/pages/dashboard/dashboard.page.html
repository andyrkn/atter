<section class="flex-container column">
    <div class="card privacy-container">
        <div class="card-title center danger">
            Check In & Privacy
        </div>
        <div class="card-content checkin-content">
            <div class="check-in">
                <button class="btn success" id="check-in-btn" data-click="handleCheckInButton()">
                    <<= checkinButtonValue>>
                </button>
                <label for="distance"><b> </b> </label>
                <input type="number" placeholder="Distance in meters" data-bind="maxDistance" required min="1">
                <span>Follow code: <<= activityDetails.followCode>></span>
            </div>

            <div class="buttons-container">
                <button class="btn success" data-click="changeVisibilityPrivate()"> Make data private</button>
                <button class="btn info" data-click="changeVisibilityProtected()"> Make data protected</button>
                <button class="btn danger" data-click="changeVisibilityPublic()"> Make data public</button>
                <span>Current visibility: <<= activityDetails.gradesVisibility>></span>
            </div>
        </div>
    </div>

    <div class="flex-container column center">

        << if(checkInData) {>>
            <<for (date in checkInData) {>>
                <div class="card">
                    <div class="card-title text-primary">
                        <<=date>>
                    </div>
                    <section class="card-content">

                        <main class="names-container">
                            <<for (checkinType in checkInData[date]) {>>
                                <div>
                                    <h4 class="text-info">
                                        <<=checkinType>> :
                                    </h4>
                                    <ol>
                                        <<for (user in checkInData[date][checkinType]) {>>
                                            <li>
                                                <a class="text-primary" href="/#/asign-grade/<<=activityID>>&<<=date>>&<<=checkinType>>&<<=user>>">
                                                    <<=user.replace(",", ".")>>
                                                </a>
                                            </li>
                                            <<}>>
                                    </ol>
                                </div>
                                <<}>>
                        </main>
                        <aside class="flex-container column center">
                            <canvas height="230px" width="460px" class="graph" id="graph-<<=date>>"></canvas>
                        </aside>
                    </section>
                </div>
                <<}>>
                    <<}>>
                        <div class="import-buttons">
                            <button class="btn success" data-click="importGrades()">Import grades</button>
                            <div class="dropdown">
                                <button class="btn info"> Export grades</button>
                                <div class="dropdown-content">
                                    <div class="btn info" data-click="exportGradesJSON()">JSON</div>
                                    <div class="btn info" data-click="exportGradesHTML()">HTML</div>
                                </div>
                            </div>
                        </div>
    </div>
</section>
