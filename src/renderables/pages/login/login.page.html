<section>
    <div class="login-container">
        <div class="card">
            <div class="card-title text-primary">
                Login
            </div>
            <div class="flex-login-container">
                <label for="email"><b> </b> </label>
                <input class="email-input" type="text" placeholder="Email" name="email" required>

                <label for="password"><b> </b> </label>
                <input class="password-input" type="text" placeholder="Password" name="password" required>
            </div>
            <div class="extra-login-container">
                <div>
                    <button class="btn success"> Login </button>
                </div>
                <div class="extra-options">
                    <a href="/#/forgot-password"> Forgot your password? </a>
                    <a href="/#/register"> Register here</a>
                </div>
            </div>
        </div>
    </div>
</section>
