<section>
    <div class="login-container">
        <div class="card">
            <div class="card-title text-primary">
                Login
            </div>

            <label for="email"><b> </b> </label>
            <input class="user-input" type="text" placeholder="Email" name="email" required>
            <label for="password"><b> </b> </label>
            <input class="user-input" type="text" placeholder="Password" name="password" required>

            <div class="extra-login-container">
                <button class="btn success"> Login </button>
                <div class="extra-options">
                    <a href="/#/forgot-password"> Forgot your password? </a>
                    <a href="/#/register"> Register here</a>
                </div>
            </div>
        </div>
    </div>
</section>
