<header>
    <div class="header-content container">
        <a class="logo-href" href="#/home">
            <div class="logo-container">
                <img src="assets/logos/logo-sm.png" alt="Atter logo" class="logo">
                <span class="title desktop-title">Atter</span>
            </div>
        </a>
        <nav>
            <ul>
                << for(const menuItem of menuItems) {>>
                    <li>
                        <a href="<<= menuItem.url >>"><<=menuItem.text>></a>
                    </li>
                << }>>
            </ul>
        </nav>
    </div>
</header>
